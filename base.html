<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{Bootstrap/bootstrap.css}">
<link rel="stylesheet" th:href="@{Css/mystyle.css}">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<title>Home</title>
</head>
<body>
<div> 
<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light" th:fragment="Header">
  <div class="container-fluid">
    <i class='far fa-address-book' style='font-size:27px;color:black'></i>
    <a class="navbar-brand text-dark" th:href="@{/main}">&nbsp&nbspSmart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
           <a class="nav-link  text-dark" id="l" th:href="@{/signin}" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        <li class="nav-item">
           <a class="nav-link  text-dark" th:href="@{/about1}">About</a>
        </li>
      </ul>
      <form class="d-flex" th:action="@{/search}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="srch">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="card d-flex justify-content-center align-items-center" th:fragment="main">
<p class=" fs-5 text-white">Smart Contact Manager</p>
<p class=" fs-5 text-white">Start collect your contacts in very smarter way</p>
<button class="btn btn-warning"><a class="nav-link active text-dark fw-bold fs-5" id="si" th:href="@{/signup}">Signup</a></button>
</div>
</div>
</body>
</html>
