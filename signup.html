<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{Css/mystyle.css}">
<link rel="stylesheet" th:href="@{Bootstrap/bootstrap.css}">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<title>SignUp</title>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
 <script type="text/javascript" th:src="@{../Jquery/jquery-3.6.0.js}"></script>
</head>
<body style="background-image: radial-gradient(circle, #051937, #1b2b6b, #4e379c, #9037c6, #dc16e5);">
<nav th:replace=base::Header></nav>
<div class="conatiner">
<div class="row">
     <div class="col-md-4 offset-md-4">
        <div style="padding:90px;">
        <div class="text-center">
        <img class="mb-4" th:src="@{Images/add-user.png}" alt="" width="72" height="72"></div>
        <form th:action="@{/register}" method="post" >
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${session.message}" class="alert text-center " th:classappend="${session.message.type}" role="alert">
<p th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label text-white">Name<span class="text-danger">*</span></label>
  <input type="text" class="form-control" th:classappend="${#fields.hasErrors('user.na')?'is-invalid':''}" name="na" id="exampleFormControlInput1" placeholder="User" th:value="${user.na}">
  <div th:each="e:${#fields.errors('user.na')}" th:text="${e}"  id="validationServerUsernameFeedback" class="invalid-feedback"></div>
</div>
    <div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label text-white">Password<span class="text-danger">*</span></label>
  <input type="password" class="form-control" th:classappend="${#fields.hasErrors('user.pass')?'is-invalid':''}" name="pass" id="exampleFormControlInput2 " placeholder="******">
  <div th:each="e1:${#fields.errors('user.pass')}" th:text="${e1}"  id="validationServerUsernameFeedback" class="invalid-feedback"></div>
</div>
        <div class="mb-3 ss">
  <label for="exampleFormControlInput3" class="form-label text-white">Email address<span class="text-danger">*</span></label>
  <input type="email" class="form-control" th:classappend="${#fields.hasErrors('user.em')?'is-invalid':''}"  id="exampleFormControlInput3" placeholder="name@example.com" name="em" th:value="${user.em}">
   <div th:each="e2:${#fields.errors('user.em')}" th:text="${e2}"  id="validationServerUsernameFeedback" class="invalid-feedback"></div>
</div>
<div class="mb-3 mt-3 form-check box">
  <span class="text-danger">*</span><input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
    <label class="text-white">Check me out</label>
  </div>
<div class="mb-3 text-center">
<input type="submit" class="btn btn-warning" value="Signup" id="signo"></input><br>
<a th:href="@{/signup}" style="text-decoration:none;color:white;">Reset</a>
</div>
        </form>
        </div>
     </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
