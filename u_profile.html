<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base href="/">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{../Bootstrap/bootstrap.css}">
<link rel="stylesheet" th:href="@{../Css/client.css}">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<title>Complete Profile</title>
</head>
<body>
<nav th:replace="normal/client::Dashboard"></nav>
<div class="card text-center">
  <div class="card-header">
   Complete Profile
  </div>
  <div class="card-body">
    <h5 class="card-title">About this Contact</h5>
    <img class="mb-4" th:src="@{/Images/{img}(img=${contact.image})}"  width="75" height="80"/>
<table class="table table-responsive">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Contact_Name</th>
      <th scope="col">Mobile_Number</th>
      <th scope="col" class="text-center">Email</th>
      <th scope="col">Work</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>  
      <td scope="col"><span th:text="'SMC'+${contact.cid}"></span></td>
      <td scope="col"><span th:text="${contact.cname}"></span></td>
      <td scope="col"><span th:text="${contact.phone}"></span></td>
      <td scope="col"><span th:text="${contact.email}"></span></td>
      <td scope="col"><span th:text="${contact.work}"></span></td>
      <td scope="col">
      <span th:text="${contact.description}"></span>
      </td>
    </tr>
  </tbody>
</table>
  </div>
  <div class="card-footer text-muted mt-3">
   <p class="text-dark">&copy; 2020-2021</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
